<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>



    <form action="">

        <fieldset class="fiv">
            <div>
                <h1>
                    <legend>Step 1 Your Details</legend>
                </h1>

                <Fieldset class="under">
                    <p>Name <input type="text" placeholder="First and last name"></p>
                </Fieldset>
                <br>
                <Fieldset class="under">
                    <P>Email <input type="Email" placeholder="example@domain.com"></p>
                </Fieldset>
                <br>
                <Fieldset class="under">
                    <p>Phone <input type="number" placeholder="Eg +4475000000000"></p>
                </Fieldset>


                <h1>
                    <legend>Step 2 Delivery address</legend>
                </h1>

                <Fieldset class="under">
                    <p>Address </p>
                    <textarea name="Address" id="" cols="20" rows="10"></textarea>
                </Fieldset>
                <br>
                <fieldset class="under">
                    <p>Post code <input type="text"></p>
                </fieldset>
                <br>
                <fieldset class="under">
                    <p>Country <input type="text"></p>
                </fieldset>


                <h1>Step 3: Card details </h1>

                <fieldset class="under">
                    <p>Card type</p>
                    <input type="radio" name="bank" value="VISA">VISA

                    <input type="radio" name="bank" value="AmEx"> AmEx

                    <input type="radio" name="bank" value="Matercard"> Mastercard
                </fieldset>

                <br>
                <fieldset class="under">
                    <p>Card number <input type="number"></p>


                </fieldset>
                <br>
                <fieldset class="under">

                    <p>Security code <input type="number"></p>

                </fieldset>
                <br>
                <fieldset class="under">
                    <p>Name on card <input type="text" placeholder="Exact name as on the card"></p>
                </fieldset>
                <br>
                <center><button>
                        <p> <a href="./buy it.html">BUY IT</a></p>
                    </button></center>






            </div>
        </fieldset>





















    </form>


</body>

</html>
